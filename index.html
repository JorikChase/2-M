<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="Splash">
        <div></div>
        <a-scene class="AScene" embedded>
            <a-camera>
                <a-entity position="0 0 -1">
                    <div class="BoxUi">

                    </div>
                </a-entity>
            </a-camera>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="white"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="white"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="white"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>
            <a-plane position="0 0 -8" rotation="-90 0 0" width="300" height="20" color="black"></a-plane>

            <a-sky color="black"></a-sky>
        </a-scene>
    </div>
</body>

</html>
